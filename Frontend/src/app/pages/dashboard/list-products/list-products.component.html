<app-dashboard-template [navActive]="navActive">

  <div class="container">
    <h2>Listado de Productos</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of products">
          <td>{{ producto.marca }}</td>
          <td>{{ producto.precio }}</td>
          <td>
            <button class="btn btn-danger">
              <i class="bi bi-trash" (click)="deleteProduct(producto.id_bebidas)"></i>
            </button>
            <button class="btn btn-primary">
              <i class="bi bi-pencil"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</app-dashboard-template>
