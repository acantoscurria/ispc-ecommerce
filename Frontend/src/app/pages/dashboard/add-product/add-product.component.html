<app-dashboard-template [navActive]="navActive">

  <div class="col-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Agregar nuevo producto</h5>
        <hr>
        <form method="post">
          <form>
            <div class="mb-3">
              <label for="product-name" class="form-label">Nombre de producto</label>
              <input type="text" class="form-control" id="product-name" aria-describedby="product">
            </div>
            <div class="mb-3">
              <label for="code" class="form-label">Codigo</label>
              <input type="text" class="form-control" id="code">
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Categor√≠a</label>
              <input type="text" class="form-control" id="category">
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Precio</label>
              <input type="text" class="form-control" id="price">
            </div>
          </form>
          <hr>
          <div class="text-center">

            <button class="btn btn-success" type="submit"><i class="fas fa-check-circle mr-2 "></i>Guardar</button>
            <a href="" class="btn btn-secondary ml-3"><i class="fas fa-times-circle mr-2 "></i>Cancelar</a>

          </div>
        </form>
      </div>
    </div>
  </div>
</app-dashboard-template>
